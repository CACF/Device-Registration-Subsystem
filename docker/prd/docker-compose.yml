version: "2.1"

services:
  drs-api:
    image: drs-api:latest
    container_name: drs_api
    ports:
      - "127.0.0.1:5000:5000"
    links:
      - postgres
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_DEBUG=1
      - FLASK_APP=app
      - DRS_DB_HOST=drs_db
      - DRS_DB_USER=drs
      - DRS_DB_DATABASE=drs
      - DRS_ENV=devenv-${USER}
    tmpfs: /tmp
    sysctls:
      - net.core.somaxconn=4096

  postgres:
    image: drs-postgres:latest
    container_name: drs_db
    read_only: true
    environment:
      - DB_ROOT_USER=drs
    ports:
      - 127.0.0.1:5432:5432
    tmpfs:
      - /tmp
      - /run
    volumes:
      - ~/local_postgres:/data
      - ./../postgres/pg_hba.conf:/data/config/pg_hba.conf
      - ./../postgres/postgresql.conf:/data/config/postgresql.conf
